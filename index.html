<div id="login-view" class="min-h-screen flex items-center justify-center login-bg">
    <div class="w-full max-w-md p-8 space-y-8 bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 login-card">
        <div class="flex flex-col items-center">
            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
            <h2 class="text-3xl font-extrabold text-white mt-4">
                تسجيل الدخول إلى ABOUD CART
            </h2>
            <p class="text-gray-300 mt-2">متعة التسوق الرقمي تبدأ هنا</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div id="login-message" class="text-sm text-center font-medium p-3 rounded-md hidden"></div>

            <div>
                <label for="email" class="sr-only">البريد الإلكتروني</label>
                <input id="email" name="email" type="email" autocomplete="email" required 
                    class="appearance-none rounded-lg relative block w-full px-4 py-3 border-none bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:z-10 sm:text-base transition duration-200" 
                    placeholder="البريد الإلكتروني">
            </div>
            <div>
                <label for="password" class="sr-only">كلمة المرور</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required 
                    class="appearance-none rounded-lg relative block w-full px-4 py-3 border-none bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:z-10 sm:text-base transition duration-200" 
                    placeholder="كلمة المرور">
            </div>
            
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-gray-800 bg-white hover:bg-gray-200 transition duration-150 ease-in-out shadow-lg transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50">
                    تسجيل الدخول
                </button>
            </div>
        </form>
        <div class="text-center text-sm text-gray-400 mt-4">
            <p>للتجربة: استخدم `user@test.com` أو `aboabood2002r@gmail.com`</p>
        </div>
    </div>
</div>
